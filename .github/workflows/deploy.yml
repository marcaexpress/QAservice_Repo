name: Deploy to Vercel

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        cd apps/web
        npm ci
        
    - name: Generate Tailwind CSS
      run: |
        cd apps/web
        npm run prebuild
        
    - name: Verify CSS generation
      run: |
        cd apps/web
        if [ ! -f "public/_tw.css" ]; then
          echo "❌ Error: CSS no se generó"
          exit 1
        fi
        echo "✅ CSS generado: $(ls -lh public/_tw.css)"
        
    - name: Generate Prisma client
      run: |
        cd apps/web
        npx prisma generate --schema=../../prisma/schema.prisma

    - name: Run Prisma migrations (activate DB)
      run: |
        cd apps/web
        npx prisma migrate deploy --schema=../../prisma/schema.prisma
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL_PRODUCTION }}
        
    - name: Build application
      run: |
        cd apps/web
        npm run build
        
    - name: Deploy to Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        working-directory: ./apps/web

    - name: Healthcheck post-deploy
      run: |
        sleep 20
        curl -f https://qa-services-d849kxe3s-marcaexpress-projects.vercel.app/api/health || (echo "❌ Healthcheck fallido" && exit 1)
